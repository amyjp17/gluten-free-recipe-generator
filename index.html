<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.13.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>AI Gluten Free Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI <span class="highlight">Gluten Free</span> Recipe Generator</h1>
      </header>
      <main>
        <form id="recipe-generator-form">
          <input
            type="text"
            placeholder="What are you hungry for?"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="user-instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/amyjp17" target="_blank"> Amy Pannell</a>,
        is open-sourced on
        <a
          href="https://github.com/amyjp17/gluten-free-recipe-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://gluten-free-recipe-generator.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
